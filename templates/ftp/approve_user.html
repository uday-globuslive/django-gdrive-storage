{% extends 'ftp/base.html' %}

{% block title %}Approve User - GDrive FTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-check-circle"></i> Approve User</h4>
            </div>
            <div class="card-body p-4 text-center">
                <p class="lead">Are you sure you want to approve this user?</p>
                <h5 class="mb-2">{{ user_profile.user.username }}</h5>
                <p class="text-muted mb-4">{{ user_profile.user.email }}</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-success me-md-2">
                            <i class="bi bi-check-circle"></i> Approve User
                        </button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
