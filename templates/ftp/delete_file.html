{% extends 'ftp/base.html' %}

{% block title %}Delete File - GDrive FTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Delete File</h4>
            </div>
            <div class="card-body p-4 text-center">
                <p class="lead">Are you sure you want to delete this file?</p>
                <h5 class="mb-4">{{ file.file_name }}</h5>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-danger me-md-2">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
